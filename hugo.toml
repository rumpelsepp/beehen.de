baseURL = 'https://beehen.de'
defaultContentLanguage = 'de'
timeZone = "Europe/Berlin"
enableEmoji = true
enableRobotsTXT = true
paginate = 100

title = 'Karin und Steff unterwegs'
copyright = '<p xmlns:cc="http://creativecommons.org/ns#" >This work is licensed under <a href="http://creativecommons.org/licenses/by-nc/4.0/?ref=chooser-v1" target="_blank" rel="license noopener noreferrer" style="display:inline-block;">CC BY-NC 4.0<img style="height:22px!important;margin-left:3px;vertical-align:text-bottom;" src="https://mirrors.creativecommons.org/presskit/icons/cc.svg?ref=chooser-v1"><img style="height:22px!important;margin-left:3px;vertical-align:text-bottom;" src="https://mirrors.creativecommons.org/presskit/icons/by.svg?ref=chooser-v1"><img style="height:22px!important;margin-left:3px;vertical-align:text-bottom;" src="https://mirrors.creativecommons.org/presskit/icons/nc.svg?ref=chooser-v1"></a></p>'

[params]
description = 'Eine kleine Erkundung der Welt'

[taxonomies]
  category = 'categories'
  series = 'series'
  tag = 'tags'


[privacy]
  [privacy.youtube]
    disable = false
    privacyEnhanced = true

[imaging]
  quality = 90

  [markup.goldmark.renderer]
    unsafe = true

      [markup.goldmark.extensions.typographer]
        apostrophe = '&rsquo;'
        disable = false
        ellipsis = '&hellip;'
        emDash = '&mdash;'
        enDash = '&ndash;'
        leftAngleQuote = '&laquo;'
        leftDoubleQuote = '„'
        leftSingleQuote = '‚'
        rightAngleQuote = '&raquo;'
        rightDoubleQuote = '”'
        rightSingleQuote = '‘'
